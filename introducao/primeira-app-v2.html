<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<meta charset="UTF-8"/>
<title>Primeira-app-v2</title>
</head>
<body>
  <div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <p>{{ titulo }}</p>
  </div>
</body>
</html>
<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando Vuejs!'
    },
    methods: {
      alterarTitulo(event) {
        this.titulo = event.target.value
      }
    }
  })
</script>
