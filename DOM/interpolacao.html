<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<meta charset="UTF-8"/>
<title>Eventos-v5</title>
</head>
<body>
  <div id="app">
    <p>{{ contador }}</p>
    <p>{{ contador > 10 ? 'Maior que 10' : 'Menor que 10' }}</p>
    <button v-on:click="somar">Somar</button>
  </div>
</body>
</html>
<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
    },
    methods: {
      somar() {
        this.contador++
      },
    }
  })
</script>
