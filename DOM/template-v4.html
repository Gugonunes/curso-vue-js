<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<meta charset="UTF-8"/>
<title>Template-v1</title>
</head>
<body>
  <div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
  </div>
</body>
</html>
<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS!',
      link: 'http://google.com.br'
    },
    methods: {
      saudacao() {
        return this.titulo
      }
    }
  })
</script>
