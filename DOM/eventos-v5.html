<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<meta charset="UTF-8"/>
<title>Eventos-v5</title>
</head>
<body>
  <div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar</button>
    <p v-on:mousemove="atualizarXY">
      Mouse: {{ x }} e {{ y }}
      <span v-on:mousemove.stop="">PARAR AQUI</span>
    </p>
    <a v-on:click.prevent="" href="https://google.com.br">google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
  </div>
</body>
</html>
<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar(passo, evento) {
        console.log(passo, evento)
        this.contador += passo
      },
      atualizarXY(evento) {
        this.x = evento.clientX
        this.y = evento.clientY
      },
      exibirAlerta() {
        alert('Estou te alertando')
      }
    }
  })
</script>
