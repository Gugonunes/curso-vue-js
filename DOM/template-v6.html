<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<meta charset="UTF-8"/>
<title>Template-v6</title>
</head>
<body>
  <div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
  </div>
</body>
</html>
<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS!',
      link: 'http://google.com.br',
      linkHtml: '<a href="http://google.com.br">Google<a/>'
    },
    methods: {
      saudacao() {
        this.titulo = 'Bom dia!!!'
        return this.titulo
      }
    }
  })
</script>
